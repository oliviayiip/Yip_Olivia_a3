<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia Yip's Portfolio - Homepage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Be Vietnam', sans-serif;
      height: 100%;
    }
    body {
      background-image: url('1c88c542dbe4eb825c1ebb8d7a45ba43.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .homepage {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .homepage h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .homepage p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .homepage a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 5px;
      text-decoration: none;
      color: #fff;
      background: #a9a496;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
    }

    .homepage a:hover {
      background: #3d4e5b;
    }

    @media (max-width: 600px) {
      .homepage h1 {
        font-size: 2rem;
      }

      .homepage p {
        font-size: 0.9rem;
      }

      .homepage a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="homepage">
    <h1>Olivia Yip's Portfolio</h1>
    <h2>Hi there! I'm Olivia! </h2>
    <p>Welcome to my portfolio website. Here, you'll find the projects I've worked on, my skills, and how to contact me. Feel free to explore!</p>
    <a href="https://oliviayiip.github.io/about-me-page/">About Me</a>
    <a href="https://oliviayiip.github.io/resume-page/">Resume</a>
    <a href="https://oliviayiip.github.io/projects-page/">Projects</a>
    <a href="https://oliviayiip.github.io/contact-me-page/">Contact Me</a>
  </div>
</body>
</html>
